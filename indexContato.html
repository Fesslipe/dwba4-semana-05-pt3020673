  <h1>Mande uma mensagem</h1>


  <ul>
    <li><label for="nome_2" id="nome_2">Nome <input id="nome_2" name="nome_2" type="text" required /></label>

    <li><label for="phone">Telefone

            required /></label> <span>(99) 9999-9999</span></li>
    <li> Assunto

      </select></li>

            <textarea id="mensagem" name="mensagem" rows="3" cols="30"></textarea>
        </label></li>
    <li><fieldset>
        <legend>Opção de Resposta</legend>
        <input type="checkbox" id="checkbox" /> <label for="checkbox">E-mail</label>
        <input type="checkbox" id="checkbox" /> <label for="checkbox">Telefone</label>
      </fieldset></li>
    <li><button>Enviar</button></li>
  </ul>
